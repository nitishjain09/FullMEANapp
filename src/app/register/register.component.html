<h2 class="text-center mt-5">SignUp here</h2>

<div class="row">
    <div class="col-sm-2 col-md-3"></div>
    <div class="col-sm-8 col-md-6">
        <form #ref="ngForm" (ngSubmit)="onSignUp(ref.value)">
            <div class="mb-3">
                <label for="un" class="form-label">Username</label>
                <input type="text" class="form-control" id="un" name="username" ngModel>
            </div>
            <div class="mb-3">
                <label for="pw" class="form-label">Password</label>
                <input type="password" class="form-control" id="pw"  name="password" ngModel>
            </div>
        
            <div class="mb-3">
                <label for="dob" class="form-label">Date of birth</label>
                <input type="date" class="form-control" id="dob" name="dob" ngModel>
            </div>
        
        
            <div class="mb-3">
                <label for="em" class="form-label">Email</label>
                <input type="email" class="form-control" id="em" name="email" ngModel>
            </div>
        
            <button class="btn btn-success d-block mx-auto m-4" type="submit">Sign Up</button>
        </form>
    </div>
    <div class="col-sm-2 col-md-3"></div>
</div>
